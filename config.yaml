# Prop-Firm Compliant Trading Bot Configuration

system:
  magic_number: 123456
  log_level: "INFO"
  mt5_path: "C:\\Program Files\\MetaTrader 5\\terminal64.exe"
  dry_run: true  # Set to true for weekend testing
  symbol_list: ["XAUUSD", "US30", "NAS100"]
  timeframe: "M15"  # MT5 Timeframe constant name or string

risk:
  account_equity_risk_pct: 2.0  # OPTIMIZED: 2% Risk (High Growth, Moderate Safety)
  max_daily_loss_pct: 4.0       # Dynamic daily loss limit
  max_overall_drawdown_pct: 10.0 # Absolute max drawdown
  profit_target_daily_pct: 2.0  # Optional daily target to stop trading
  max_spread_points: 15         # Max spread allowed to take trade
  martingale_multiplier: 1.0    # 1.0 = No Martingale (Recommended)
  
  # Advanced Management (OPTIMIZED)
  breakeven_activation_pips: 20   # Move SL to Entry when profit > 20 pips
  trailing_stop_activation_pips: 45 # Start trailing when profit > 45 pips
  trailing_step_pips: 12         # Move SL every 12 pips
  friday_exit_hour: 21              # Close all trades Friday at 21:00
  min_trade_duration_seconds: 240 # Scalping Policy: Min holder time 4 mins

strategy:
  ema_period_fast: 50
  ema_period_slow: 200
  rsi_period: 14
  rsi_overbought: 70
  rsi_oversold: 30
  # RELAXED PARAMETERS (More Trades)
  wick_threshold_ratio: 0.25    # Was 0.30 - lower = more signals
  liquidity_lookback: 15        # Was 25 - shorter = more levels found
  rsi_buy_threshold: 70         # Was 55 - higher = less filtering
  rsi_sell_threshold: 30        # Was 35 - lower = less filtering
  sma_period: 40
  sl_buffer_map:
    XAUUSD: 0.50
    US30: 5.0
    NAS100: 5.0
    default: 0.50
  tp_mode: "structured"   # Options: "structured", "infinite", "dynamic"
  news_blocked_times: [] # Format: "2025-12-25 14:00"
  active_pairs:
    - { low: "H4", high: "D1", label: "SWING" }
    - { low: "H1", high: "H4", label: "DAY" }
    # - { low: "M5", high: "M15", label: "SCALP" } # DISABLED due to low win rate

telegram:
  enabled: true
  chat_id: ""
  token: ""
