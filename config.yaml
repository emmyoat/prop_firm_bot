# Prop-Firm Compliant Trading Bot Configuration

system:
  magic_number: 123456
  log_level: "INFO"
  mt5_path: "C:\\Program Files\\MetaTrader 5\\terminal64.exe"
  dry_run: false 
  symbol_list: ["XAUUSD"]
  timeframe: "M15"  # MT5 Timeframe constant name or string

risk:
  account_equity_risk_pct: 1.0  # OPTIMIZED: Reduced to 1% to lower lot size/drawdown risk
  max_daily_loss_pct: 4.0       # Dynamic daily loss limit
  max_overall_drawdown_pct: 10.0 # Absolute max drawdown
  profit_target_daily_pct: 10.0  # Optional daily target to stop trading
  max_spread_points: 15         # Default Max spread
  spread_limit_map:             # Specific limits per pair
    US30: 200                   # US30 needs wider allowance (approx 20 pips)
    USTECH100: 200
    NAS100: 200
    XAUUSD: 30                  # Gold spread allowance
  martingale_multiplier: 1.0    # 1.0 = No Martingale (Recommended)
  
  # Advanced Management
  breakeven_activation_pips: 20   # Move SL to Entry when profit > 20 pips
  trailing_stop_activation_pips: 50 # Start trailing when profit > 50 pips
  trailing_stop_distance_pips: 25   # Distance of SL from Price (Previous: trailing_step_pips)
  trailing_update_step_pips: 5      # Only update SL if it moves at least this many pips (Anti-Spam)
  friday_exit_hour: 21              # Close all trades Friday at 21:00
  min_trade_duration_seconds: 240 # Scalping Policy: Min holder time 4 mins
  symbol_risk_map:
    XAUUSD: 2.0

strategy:
  ema_period_fast: 50
  ema_period_slow: 200
  rsi_period: 14
  rsi_overbought: 70
  rsi_oversold: 30
  # RELAXED PARAMETERS (More Trades)
  wick_threshold_ratio: 0.25    # Was 0.30 - lower = more signals
  liquidity_lookback: 15        # Was 25 - shorter = more levels found
  rsi_buy_threshold: 70         # Was 55 - higher = less filtering
  rsi_sell_threshold: 30        # Was 35 - lower = less filtering
  sma_period: 40
  atr_multiplier: 1.5
  entry_atr_multiplier: 0.1
  atr_period: 14
  sl_buffer_map:
    XAUUSD: 0.50
    US30: 5.0
    USTECH100: 5.0
    default: 0.50
  tp_mode: "fixed_rr"   # Options: "structured", "infinite", "dynamic", "fixed_rr"
  risk_reward_ratio: 3.0 # Core RR Target
  news_blocked_times: [] # Format: "2025-12-25 14:00"
  active_pairs:
    - { low: "H4", high: "D1", label: "SWING" }
    - { low: "H1", high: "H4", label: "DAY" }  # Dsabled for production

telegram:
  enabled: true
  chat_id: ""
  token: ""
